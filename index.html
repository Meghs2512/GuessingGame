<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='icon' href="Images/icon.png" type='image/x-icon'>
   
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
     
  </head>
  <body>
      <div>
        
      </div>
      <div id='app'>
        <div id='headers' class="center">
          <!-- Title and subtitles! -->
          <h1 id='title'>Play the Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100!</h2>
          <h3 id='result'></h3>
        </div>

        <div id='main'>
          <div id='input-parent' >
            <!-- Player's guess input, and submit button -->
            <input class="center" id='inputtext' placeholder="#" autofocus="autofocus"  maxlength="3">
           

            <button id='submit' class='btn btn-info' >Go!</button>
          </div> 
         
          <div class="center">
            <!-- unordered list of guesses -->
            <ul id='guest-list'>
              <li class='guesses'>-</li>
              <li class='guesses'>-</li>
              <li class='guesses'>-</li>
              <li class='guesses'>-</li>
              <li class='guesses'>-</li>
            </ul>
          </div>
          <div>
            <h1>&nbsp;</h1>
          </div>
          <div id="menubtns" class="center">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-warning' >Play Again</button>
          <button onmouseover="onMouse(this)" onmouseout="mouseOut(this)" id='hint' class='btn btn-info' >Hint</button>
          <script>
            function onMouse(obj)
            {
               obj.innerHTML='One Chance!!'
            }

            function mouseOut(obj)
            {
              obj.innerHTML='Hint';
            }
          </script>
          </div>
        </div>
      </div>

    <div id='footer'>
        <div class='row'>
          <div class="col-md-5" class='imgfullstack'>
            <img src='Images/fa-logo@2x.png'></img>
          </div>

          <div class="col-md-5">
            <h4>Project by MEGHA PATEL</h4>
          </div>

          <div class='imggracehopper' class="col-md-5">
            <img src='Images/grace_hopper_academy.png'></img>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="GuessingGame.js"></script>
  </body>
</html>
