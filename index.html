<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet"  href="style.css">
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
          
    </style>

  </head>
  
  <body>
      
      <div id='app'>

        <div id='headers' class="center">
          <!-- Title and subtitles! -->
          <h1 >Play the Guessing Game!</h1>
          <h2 >Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent' >
            <!-- Player's guess input, and submit button -->
            <input class="center" id='inputtext' placeholder="#"  maxlength="3">
            <button id='submit' class='btn btn-info class='btn btn-m'>Go!</button>
          </div> 
         
          <div class="center">
            <!-- unordered list of guesses -->
            <ul>
              <li id='guesses'>-</li>
              <li id='guesses'>-</li>
              <li id='guesses'>-</li>
              <li id='guesses'>-</li>
              <li id='guesses'>-</li>
            </ul>
          </div>
          <div id="menubtns" class="center">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-warning' class='btn btn-sm'>Reset</button>
          <button id='hint' class='btn btn-info' class='btn btn-sm'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class="col-md-5" class='imgfullstack'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-md-5">
            <h4>Project by MEGHA PATEL</h4>
          </div>

          <div class='imggracehopper' class="col-md-5">
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
